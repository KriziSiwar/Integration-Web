<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Go</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-20 py-6 flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-2xl font-bold text-blue-600 hover:text-blue-800 cursor-pointer">Click&Go</h1>
    
        <!-- Liens de navigation avec icônes alignées à droite -->
        <div class="flex items-center space-x-10">
            <!-- Wishlist -->
            <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 space-x-2">
                <span class="font-medium">Wishlist</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 hover:text-blue-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </a>
    
            <!-- Cart -->
            <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 space-x-2">
                <span class="font-medium">Cart</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 hover:text-blue-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l3.6 7.59a2 2 0 001.8 1.16h7.72a2 2 0 001.8-1.16L21 5H7" />
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />
                </svg>
            </a>
    
            <!-- Profile -->
            <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 space-x-2">
                <span class="font-medium">Profile</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 hover:text-blue-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c3.31 0 6-2.69 6-6s-2.69-6-6-6-6 2.69-6 6 2.69 6 6 6zm0 2c-4.42 0-8 3.58-8 8h16c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <header class="flex-grow mt-8">
        <!-- Votre contenu principal ici -->
    </header>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-8 px-20 mt-12">
        <div class="grid grid-cols-3 gap-8">
            <!-- Section Langue & Devise -->
            <div class="flex flex-col space-y-4 px-20">
                <label for="language" class="block font-semibold">Language</label>
                <select id="language" class="text-black px-3 py-2 rounded w-full">
                    <option>English</option>
                    <option>French</option>
                    <option>Arabic</option>
                </select>
    
                <label for="currency" class="block font-semibold">Currency</label>
                <select id="currency" class="text-black px-3 py-2 rounded w-full">
                    <option>Dinar</option>
                    <option>Euro</option>
                    <option>Dollar</option>
                </select>
            </div>
    
            <!-- Section Mobile -->
            <div class="flex flex-col items-center space-y-4">
                <h3 class="font-semibold mb-2">Mobile</h3>
                <div class="flex flex-col items-center space-y-4">
                    <img src="Images/google.png" alt="Google Play" class="w-40 h-12 object-cover">
                    <img src="Images/app.png" alt="App Store" class="w-40 h-12 object-cover">
                </div>
            </div>
    
            <!-- Section Support -->
            <div class="flex flex-col items-center space-y-4 px-20">
                <h3 class="font-semibold mb-2 text-center">About Us</h3>
                <ul class="space-y-2 text-center">
                    <li><a href="#" class="hover:underline">Support Client</a></li>
                    <li><a href="#" class="hover:underline">Ways You Can Pay</a></li>
                </ul>
                
                <div class="flex justify-center mt-4">
                    <!-- Agrandir l'image PayPal -->
                    <img src="Images/paypal.png" alt="PayPal" class="w-56 h-16 object-contain">
                </div>
    
                <!-- Social Media Icons -->
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-black hover:text-red-600">
                        <!-- Facebook Icon -->
                        <i class="fab fa-facebook-f text-2xl"></i>
                    </a>
                    <a href="#" class="text-black hover:text-red-600">
                        <!-- Instagram Icon -->
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
