<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Go - Payment</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-20 py-6 flex justify-between items-center">
        <a href= "home page.html" class="text-4xl font-bold text-[#3d69c6] hover:text-blue-800 cursor-pointer font-[Caveat]">
            Click&Go
        </a>
        <div class="flex items-center space-x-10">
            <a href="Wishlist.html" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Wishlist</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </a>
            <a href="cart.html" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Cart</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l1 2m4 13a2 2 0 1 0 4 0m-4 0a2 2 0 1 1 4 0m1-4H7V6h13l-2 8H7"/>
                </svg>
            </a>
            <a href="#" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Profile</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.97 9.97 0 0 1 12 15.5c2.172 0 4.187.69 5.88 1.804M15.5 10a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow px-20 py-10">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <!-- Radio buttons for Offline/Online -->
            <div class="mb-6">
                <p class="text-gray-700 font-semibold mb-2">Payment Method:</p>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="payment-method" value="offline" class="form-radio text-[#3d69c6]">
                        <span class="ml-2">Offline</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="payment-method" value="online" class="form-radio text-[#3d69c6]">
                        <span class="ml-2">Online</span>
                    </label>
                </div>
            </div>

            <!-- Card Number with card icon -->
            <div class="mb-6">
                <label for="cardnumber" class="block text-gray-700 font-semibold mb-2">Card Number</label>
                <div class="relative">
                    <i class="fas fa-credit-card absolute left-3 top-3 text-gray-500"></i>
                    <input type="text" id="cardnumber" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:border-[#3d69c6]" placeholder="1234 1234 1234 1234">
                </div>
            </div>

            <!-- Expiration Date and CVV -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="expiration" class="block text-gray-700 font-semibold mb-2">Expiration Date (MM/YY)</label>
                    <input type="text" id="expiration" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#3d69c6]" placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv" class="block text-gray-700 font-semibold mb-2">CVV</label>
                    <input type="text" id="cvv" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#3d69c6]" placeholder="CVV">
                </div>
            </div>

            <!-- Pay Button -->
            <button type="submit" class="w-full bg-[#3d69c6] text-white px-4 py-2 rounded-lg hover:bg-blue-700">Pay</button>
        </div>
    </main>

   <!-- Footer -->
   <footer class="bg-[#3d69c6] text-white py-8 px-20 mt-12">
    <div class="grid grid-cols-3 gap-8">
        <div class="flex flex-col space-y-4 px-20">
            <label for="language" class="block font-semibold text-white text-lg">Language</label>
            <select id="language" class="text-gray-900 bg-gray-300 px-3 py-2 rounded w-full">
                <option>English</option>
                <option>French</option>
                <option>Arabic</option>
            </select>
            <label for="currency" class="block font-semibold text-white text-lg">Currency</label>
            <select id="currency" class="text-gray-900 bg-gray-300 px-3 py-2 rounded w-full">
                <option>Dinar</option>
                <option>Euro</option>
                <option>Dollar</option>
            </select>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <h3 class="font-semibold mb-2 text-white">Mobile</h3>
            <div class="flex flex-col items-center space-y-4">
                <img src="Images/google.png" alt="Google Play" class="w-40 h-12 object-cover">
                <img src="Images/app.png" alt="App Store" class="w-40 h-12 object-cover">
            </div>
        </div>
        <div class="flex flex-col items-center space-y-4 px-20">
            <h3 class="font-semibold mb-2 text-center text-white">About Us</h3>
            <ul class="space-y-2 text-center">
                <li><a href="Supportpage.html" class="hover:underline text-white">Support Client</a></li>
                <li><a href="#" class="hover:underline text-white">Ways You Can Pay</a></li>
            </ul>
            <div class="flex justify-center mt-4">
                <img src="Images/paypal.png" alt="PayPal" class="w-56 h-16 object-contain">
            </div>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-black hover:text-red-600">
                    <i class="fab fa-facebook-f text-2xl"></i>
                </a>
                <a href="#" class="text-black hover:text-red-600">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- Modale de confirmation -->
<div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h3 class="text-2xl font-bold text-[#3d69c6] mb-4">Payment Successful!</h3>
        <p class="text-gray-700 mb-6">Your payment has been processed successfully.</p>
        <button id="closeModal" onclick="window.location.href='cart.html'" class="bg-[#3d69c6] text-white px-6 py-2 rounded-full font-semibold">
            Close
        </button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Récupérer les éléments de la modale
        const modal = document.getElementById("confirmationModal");
        const closeModalButton = document.getElementById("closeModal");
        const payButton = document.querySelector("button[type='submit']");

        // Gérer le clic sur le bouton "Pay"
        payButton.addEventListener("click", function (event) {
            event.preventDefault(); // Empêcher la soumission du formulaire
            modal.classList.remove("hidden"); // Afficher la modale

            // Rediriger après 3 secondes (optionnel)
            setTimeout(function () {
                window.location.href = "thank-you.html"; // Rediriger vers une page de remerciement
            }, 3000);
        });

        // Gérer le clic sur le bouton "Close"
        closeModalButton.addEventListener("click", function () {
            modal.classList.add("hidden"); // Masquer la modale
        });

        // Fermer la modale en cliquant à l'extérieur
        modal.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.classList.add("hidden");
            }
        });
    });
</script>

</body>
</html>
