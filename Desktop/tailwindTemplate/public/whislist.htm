<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Go</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .mt-10 {
            margin-top: 0; 
        }
        .mt-12 {
            margin-top: 0; 
        }
        .stars {
            color: #FFD700;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <nav class="bg-white shadow-md px-20 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-[#3d69c6] hover:text-blue-800 cursor-pointer font-[Caveat]">
            Click&Go
        </h1>
        
        

        <div class="flex items-center space-x-10">
            <a href="#" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Wishlist</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </a>
        
            <a href="#" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Cart</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l1 2m4 13a2 2 0 1 0 4 0m-4 0a2 2 0 1 1 4 0m1-4H7V6h13l-2 8H7"/>
                </svg>
            </a>
        
            <a href="#" class="flex items-center font-bold text-[#3d69c6] hover:text-blue-800 space-x-2 cursor-pointer font-[Caveat]">
                <span class="text-xl">Profile</span>
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.97 9.97 0 0 1 12 15.5c2.172 0 4.187.69 5.88 1.804M15.5 10a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
            </a>
        </div>
        
    </nav>
   <!-- Section with tabs -->
   <section class="px-20 py-10 bg-white shadow-md rounded-lg">
    <div class="flex justify-between border-b-2 border-gray-200">
        <button class="pb-4 border-b-4 border-[#3d69c6] text-[#3d69c6] font-semibold">Places to see</button>
        <button class="pb-4 text-gray-500 font-semibold">Things to do</button>
    </div>

    <div class="mt-6">
        <div class="flex justify-between">
            <h2 class="text-2xl font-semibold">Upcoming</h2>
            <h2 class="text-2xl font-semibold text-gray-500">Past</h2>
        </div>

        <div class="mt-4 p-6 bg-white shadow rounded-lg flex items-center">
            <div class="flex items-center">
                <img src="Images/tourism.jpg" alt="Activity" class="w-48 h-48 mr-4 rounded-lg shadow-md">
                <div class="text-yellow-500 flex items-center">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9734;</span>
                </div>
            </div>
            <button class="ml-auto bg-red-500 text-white rounded-full p-2">
                <i class="fas fa-heart"></i>
            </button>
        </div>

        <div class="mt-6 text-center">
            <h2 class="text-2xl font-semibold">No favorites</h2>
            <p class="text-gray-600 italic">Add activities to your favorites by clicking the heart.</p>
            <button class="bg-[#3d69c6] text-white px-6 py-2 rounded-full font-semibold italic hover:bg-blue-800 transition duration-300">Find activities</button>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="bg-[#3d69c6] text-white py-8 px-20">
    <div class="grid grid-cols-3 gap-8">
        <div class="flex flex-col space-y-4 px-20">
            <label for="language" class="block font-semibold text-white text-lg">Language</label>
            <select id="language" class="text-gray-900 bg-gray-300 px-3 py-2 rounded w-full">
                <option>English</option>
                <option>French</option>
                <option>Arabic</option>
            </select>

            <label for="currency" class="block font-semibold text-white text-lg">Currency</label>
            <select id="currency" class="text-gray-900 bg-gray-300 px-3 py-2 rounded w-full">
                <option>Dinar</option>
                <option>Euro</option>
                <option>Dollar</option>
            </select>
        </div>

        <div class="flex flex-col items-center space-y-4">
            <h3 class="font-semibold mb-2 text-white">Mobile</h3>
            <div class="flex flex-col items-center space-y-4">
                <img src="Images/google.png" alt="Google Play" class="w-40 h-12 object-cover">
                <img src="Images/app.png" alt="App Store" class="w-40 h-12 object-cover">
            </div>
        </div>

        <div class="flex flex-col items-center space-y-4 px-20">
            <h3 class="font-semibold mb-2 text-center text-white">About Us</h3>
            <ul class="space-y-2 text-center">
                <li><a href="#" class="hover:underline text-white">Support Client</a></li>
                <li><a href="#" class="hover:underline text-white">Ways You Can Pay</a></li>
            </ul>

            <div class="flex justify-center mt-4">
                <img src="Images/paypal.png" alt="PayPal" class="w-56 h-16 object-contain">
            </div>

            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-black hover:text-red-600">
                    <i class="fab fa-facebook-f text-2xl"></i>
                </a>
                <a href="#" class="text-black hover:text-red-600">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
